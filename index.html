<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>res.preview - Responsive Design Testing</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/ff38da812c.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- <div id="statusBar" class="alert alert-warning text-center status" role="alert">
    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
  </div> -->
    <div class="container hidden-xs hidden" id="forms">
        <div class="text-center"><img src="img/res-preview_logo.png" class="logo"></div>
        <form class="form-signin" id="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <a class="btn btn-lg btn-default btn-block" type="submit" id="signIn">Sign in</a>
            <a class="btn btn-link btn-block toggle" role="button">Create an Account</a>
        </form>
        <form class="form-signin hidden" id="form-create">
            <h2 class="form-signin-heading">Create an account</h2>
            <label for="createEmail" class="sr-only">Email address</label>
            <input type="email" id="createEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="createPassword" class="sr-only">Password</label>
            <input type="password" id="createPassword" class="form-control" placeholder="Password" required>
            <a class="btn btn-lg btn-default btn-block" type="submit" id="create">Create</a>
            <a class="btn btn-link btn-block toggle" role="button">Sign In</a>
        </form>
    </div>
    <!-- /container -->
    <!-- dashboard -->
    <div id="dashboard" class="hidden-xs hidden">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">res.preview</a>
                </div>
                <form class="navbar-form navbar-left" id="newPost">
                    <input type="text" class="form-control" placeholder="Enter URL" id="txtSRC">
                    <button type="button" class="btn btn-default" onclick="SetSrc()" id="go">Go</button>
                    <button type="submit" class="btn btn-default">Save URL </button>
                </form>
                <div id="navbar" class="navbar-collapse ">
                    <ul class="nav navbar-nav pull-right">
                        <li><a class="btn btn-link" type="submit" id="signOut">Sign out</a></li>
                    </ul>
                    <!--  <p class="navbar-text pull-right">Signed in as <a href="#" class="navbar-link">Log out</a></p> -->
                </div>
            </div>
        </nav>
        <div class="container ">
            <div class="row">
                <div class="sidebar collapsed">
                    <!-- class="menu" -->
                    <i class="fa fa-caret-square-o-right" aria-hidden="true" id="collapseMenu"></i>
                    <div class="row text-center">
                        <div class="col-md-12 hidden" id="sidebarTitle">
                            <h2>Saved Sites</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-sidebar" id="saved_menu">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="frame">
                        <h2>320 &times; 480 <small>(mobile)</small></h2>
                        <iframe id="Iframe" seamless width="320" height="480"></iframe>
                    </div>
                    <div class="frame">
                        <h2>480 &times; 640 <small>(small tablet)</small></h2>
                        <iframe id="Iframe2" seamless width="480" height="640"></iframe>
                    </div>
                    <div class="frame">
                        <h2>768 &times; 1024 <small>(tablet - portrait)</small></h2>
                        <iframe id="Iframe3" seamless width="768" height="1024"></iframe>
                    </div>
                    <div class="frame">
                        <h2>1024 &times; 768 <small>(tablet - landscape)</small></h2>
                        <iframe id="Iframe4" seamless width="1024" height="768"></iframe>
                    </div>
                    <div class="frame">
                        <h2>1200 &times; 800 <small>(desktop)</small></h2>
                        <iframe id="Iframe5" seamless width="1200" height="800"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end dashboard -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
